<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Flexbox layout</title>
  </head>

  <body>
    <header class="header">
      <span class="header__title"><b>Matija's</b> wallet</span>
      <div class="header__icon-wrapper">
        <img src="assets/bell.svg" alt="bell" class="header__icon bell" />
        <img src="assets/dot.svg" alt="dot" class="header__icon-notification" />
        <img src="assets/cog.svg" alt="options" class="header__icon" />
      </div>
    </header>
    <main>
      <section class="balance">
        <span>Balance</span>
        <div class="balance__value-wrapper">
          <div class="balance__value-numbers">
            <span class="balance__value">$ 1,264.33</span>
            <span class="balance__percentage">+ 5.6%</span>
          </div>
          <div class="balance__signal-button">
            <img height="30" src="assets/signal.svg" />
          </div>
        </div>
        <div class="balance__action-button-wrapper">
          <button class="balance__action-button">
            <img src="assets/arrow.svg" height="15" alt="arrow" />
            Send
          </button>
          <button class="balance__action-button">
            <img src="assets/arrow.svg" height="15" alt="arrow" />
            Receive
          </button>
          <button class="balance__action-button">
            <img src="assets/swap.svg" height="18" alt="swap" />
            Swap
          </button>
        </div>
      </section>
      <section class="search">
        <div class="search__button-wrapper">
          <button>Assets</button>
          <button>NFT</button>
        </div>
        <div class="search__input-wrapper">
          <img src="assets/search.svg" alt="search" class="search__icon" />
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Search for asset"
          />
        </div>
      </section>
      <section class="list">
        <div class="list__item-wrapper">
          <div class="list__coin-wrapper">
            <div class="list__icon-wrapper"></div>
            <div class="list__title-wrapper">
              <span>Bitcoin</span>
              <span>$24,325.78</span>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <nav>
        <ul>
          <li>Home</li>
          <li>
            <a><img src="assets/swap.svg" /></a>
          </li>
          <li>
            <a><img src="assets/location.svg" /></a>
          </li>
          <li>
            <a><img src="assets/user.svg" /></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
